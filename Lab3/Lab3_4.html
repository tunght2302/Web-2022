<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="mx-auto max-w-md">
        <div class="text-2xl text-center font-extrabold mt-8">Fudo<span class="text-red-500">.</span></div>
        <div class="text-center mt-[120px]">
            <p class="text-base text-[#2D3748] font-semibold my-4">Welcome back</p>
            <h1 class="text-[#1A202C] text-[32px] font-black">Create Account</h1>
        </div>
        <form class="pt-[48px] pb-[100px]">
            <div class="pb-[17px]">
                <div class="mb-2"><label for="email" class="text-[#4A5568] text-base font-semibold">Email</label></div>
                <input id="email" type="text" placeholder="John.snow@gmail.com" class="border-2 border-[#37A9CD] rounded-md pl-[17px] py-[17px] pr-[235px]">
            </div>
            <div class="pb-[17px]">
                <div class="mb-2"><label for="fullname" class="text-[#4A5568] text-base font-semibold">Fullname</label></div>
                <input id="fullname" type="text" placeholder="John.snow@gmail.com" class="border-2 border-[#37A9CD] rounded-md pl-[17px] py-[17px] pr-[235px]">
            </div>
            <div class="pb-[17px]">
                <div class=" mb-2 "><label for="password " class="text-[#4A5568] text-base font-semibold ">Password</label></div>
                <input id="password " type="password " placeholder="********* " class="border-2 border-[#37A9CD] rounded-md pl-[17px] py-[17px] pr-[235px] ">
            </div>
            <div>
                <div class="mb-2 "><label for="re-password " class="text-[#4A5568] text-base font-semibold ">Re-Password</label></div>
                <input id="re-password " type="password " placeholder="********* " class="border-2 border-[#37A9CD] rounded-md pl-[17px] py-[17px] pr-[235px] ">
            </div>
            <button class="bg-[#37A9CD] border-2 border-[#37A9CD] rounded-md py-4 w-[439px] mt-[30px] hover:bg-sky-800 text-white font-semibold text-base ">Login now</button>
        </form>
    </div>
</body>
</html>
